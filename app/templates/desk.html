<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', path='images/wild-boar.png') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='styles/desk.css') }}">
    <meta charset="UTF-8">
    <title>План Канбан</title>
</head>
<body>


<div class="container">

    <h1 class="blue-grey-text text-lighten-4">{{desk.title}}</h1>

    <div class="desk-buttons">
    <a class="waves-effect waves-light btn-small green darken-3" href="{{host}}"> <i class="small material-icons">home</i> </a>
    <a class="waves-effect waves-light btn-small modal-trigger green darken-3 col-id-btn" data-desk-id="{{desk.id}}" href="#modal-column-create">Создать столбец</a>
    <a class="waves-effect waves-light btn-small modal-trigger green darken-3" href="#modal-card-create">Создать карточку</a>
    </div>
    {% include 'components/card_modals.html' %}


    <div class="row">
        {% for i in columns %}

        {% include 'components/column_modals.html' %}
        {% include 'components/column.html' %}

        {% endfor %}
    </div>

    <div hidden class="current_column" data-column-id="0"></div>

</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="module" src="{{ url_for('static', path='scripts/desk.js') }}"></script>
</html>
