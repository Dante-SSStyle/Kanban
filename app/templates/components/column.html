<div class="col">

    <div class="category">

        <span class="category-title card-title">  <b> {{i.title}}</b> </span>

        {% for c in i.cards %}

        <div class="card-mini card deep-purple darken-4">
            <div class="card-content white-text">
                <a href="/card/{{c.id}}"> <span class="card-title">{{c.title}}</span></a>
                <p> {{c.text}} </p>
            </div>
        </div>

        {% endfor %}
    </div>

</div>
