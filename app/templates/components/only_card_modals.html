<div id="modal-card-update" class="modal">
    <div class="modal-content">
        <h4>{{card.title}}</h4>
        <div class="input-field">
            <div class="input-field">
                <input id="title-rename" type="text" value="{{card.title}}">
                <label for="title-rename">Введите новое название</label>
            </div>
            <div class="input-field">
                <textarea id="text-upd" wrap="soft" >{{card.text}}</textarea>
                <label for="text-upd">Введите текст</label>
            </div>
            <div class="input-field">
                <input id="estimate" type="date" value="{{card.estimate}}">
                <label for="estimate">Дедлайн</label>
            </div>
            <div class="input-field">
                <select id="col-upd">
                    {% for i in columns %}
                    {% if i.id == card.column_id %}
                    <option value="{{i.id}}" selected> {{i.title}}</option>
                    {% else %}
                    <option value="{{i.id}}"> {{i.title}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="col-upd">Смена этапа</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" data-card-id="{{card.id}}" class="button-card-update btn-flat white-text modal-close teal lighten-1">OK</a>
        <a href="#" class="btn-flat white-text modal-close deep-orange darken-4">Отмена</a>
    </div>
</div>

<div id="modal-card-delete" class="modal">
    <div class="modal-content">
        <h4>Вы уверены, что хотите удалить карточку?</h4>
    </div>
    <div class="modal-footer">
        <a href="#" class="button-card-delete btn-flat white-text modal-close teal lighten-1" data-id="{{card.id}}" data-d-id="{{card.desk.id}}">OK</a>
        <a href="#" class="btn-flat white-text modal-close deep-orange darken-4">Отмена</a>
    </div>
</div>

<div id="modal-change-stage" class="modal">
    <div class="modal-content">
        <div hidden>
        <input type="hidden" id="title-rename" value="{{card.title}}">
        <input type="hidden" id="text-upd" value="{{card.text}}">
        <input type="date" id="estimate" value="{{card.estimate}}">
        </div>
        <div class="input-field">
            <select id="col-upd">
                {% for i in columns %}
                {% if i.id == card.column_id %}
                <option value="{{i.id}}" selected> {{i.title}}</option>
                {% else %}
                <option value="{{i.id}}"> {{i.title}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <label for="col-upd">Смена этапа</label>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="button-card-update btn-flat white-text modal-close teal lighten-1"  data-card-id="{{card.id}}">OK</a>
        <a href="#" class="btn-flat white-text modal-close deep-orange darken-4">Отмена</a>
    </div>

</div>
