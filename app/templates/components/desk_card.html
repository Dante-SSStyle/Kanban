<div class="row">
    <div class="col">
        <div class="card blue-grey darken-1">

            <div class="card-content white-text">
                <a href="{{i.id}}" class="desk-link">
                    <span class="desk-title card-title">{{i.title}}</span>
                    <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                </a>
            </div>

            <div class="card-action">
                <a class="desk-rename btn modal-trigger teal darken-2" data-desk-id="{{i.id}}" href="#modal-desk-rename">Rename</a>
                <a class="desk-delete btn modal-trigger deep-orange darken-4" data-desk-id="{{i.id}}" href="#modal-desk-delete">
                    Delete
                </a>
            </div>

        </div>
    </div>
</div>
