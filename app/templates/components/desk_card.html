<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">

            <div class="card-content white-text">
                <a href="{{i.id}}" class="desk-link">
                    <span class="card-title"><b>{{i.title}}</b></span>
                    <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                </a>
            </div>

            <div class="card-action">
                <button class="desk-rename btn waves-effect waves-light" data-id="{{i.id}}">Rename</button>
                <button class="desk-delete btn waves-effect waves-light deep-orange darken-4" data-id="{{i.id}}">
                    Delete
                </button>

            </div>
        </div>
    </div>
</div>
