<div class="row">
    <div class="col">
        <div class="card blue-grey darken-1">

            <div class="card-content white-text" style="width: 1200px">
                <a href="{{i.id}}" class="desk-link">
                    <span class="desk-title card-title">{{i.title}}</span>
                    <p>Создано: {{i.created_at}}</p>
                </a>
            </div>

            <div class="card-action">
                <a class="desk-rename btn modal-trigger teal darken-2" data-desk-id="{{i.id}}" href="#modal-desk-rename">Переименовать</a>
                <a class="desk-delete btn modal-trigger deep-orange darken-4" data-desk-id="{{i.id}}" href="#modal-desk-delete">
                    Удалить
                </a>
            </div>

        </div>
    </div>
</div>
