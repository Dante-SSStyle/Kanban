<div id="modal-card-create" class="modal">
    <div class="modal-content">
        <h4>Создать карточку</h4>
        <div class="input-field">
            <input id="title-card-create" type="text" minlength="3" class="validate">
            <label for="title-card-create">Введите название</label>
        </div>
        <div class="input-field">
            <select>

                {% for i in columns %}
                <option value="{{i.id}}"> {{i.title}}</option>
                {% endfor %}

            </select>
            <label>Смена этапа</label>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="button-card-create modal-close btn-flat white-text teal lighten-1">OK</a>
        <a href="#" class="modal-close btn-flat white-text deep-orange darken-4">Отмена</a>
    </div>
</div>


<div id="modal-card-delete" class="modal">
    <div class="modal-content">
        <h4>Вы уверены, что хотите удалить карточку?</h4>
    </div>
    <div class="modal-footer">
        <a href="#" class="button-card-delete btn-flat white-text modal-close teal lighten-1">OK</a>
        <a href="#" class="btn-flat white-text modal-close deep-orange darken-4">Отмена</a>
    </div>
</div>
