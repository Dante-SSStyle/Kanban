<div id="modal-card-create" class="modal">
    <div class="modal-content">
        <h4>Создать карточку</h4>
        <div class="input-field">
            <input id="title-card-create" type="text" minlength="3" class="validate">
            <label for="title-card-create">Введите название</label>
        </div>
        <div class="input-field">
            <select>

                {% for i in columns %}
                <option value="{{i.id}}"> {{i.title}}</option>
                {% endfor %}

            </select>
            <label>Смена этапа</label>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="button-card-create modal-close btn-flat white-text teal lighten-1">OK</a>
        <a href="#" class="modal-close btn-flat white-text deep-orange darken-4">Отмена</a>
    </div>
</div>


<div id="modal-card-delete" class="modal">
    <div class="modal-content">
        <h4>Вы уверены, что хотите удалить карточку?</h4>
    </div>
    <div class="modal-footer">
        <a href="#" class="button-card-delete btn-flat white-text modal-close teal lighten-1">OK</a>
        <a href="#" class="btn-flat white-text modal-close deep-orange darken-4">Отмена</a>
    </div>
</div>

{% for i in columns %}
    {% for c in i.cards%}
        <div id="modal-card-upd{{c.id}}" class="modal">
                    <div class="modal-content">
                        <h4>{{c.title}}</h4>
                        <div class="input-field">
                            <div class="input-field">
                                <input id="title-rename" type="text" value="{{c.title}}">
                                <label for="title-rename">Введите новое название</label>
                            </div>
                            <div class="input-field">
                                <textarea id="text-upd" wrap="soft">{{c.text}}</textarea>
                                <label for="text-upd">Введите текст</label>
                            </div>
                            <div class="input-field">
                                <input id="estimate" type="date" value="{{c.estimate}}">
                                <label for="estimate">Дедлайн</label>
                            </div>
                            <div class="input-field">
                                <select id="col-upd">
                                    {% for i in columns %}
                                    {% if i.id == c.column_id %}
                                    <option value="{{i.id}}" selected> {{i.title}}</option>
                                    {% else %}
                                    <option value="{{i.id}}"> {{i.title}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                                <label for="col-upd">Смена этапа</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="button-card-upd btn-flat white-text modal-close teal lighten-1">OK</a>
                        <a href="#" class="btn-flat white-text modal-close deep-orange darken-4">Отмена</a>
                    </div>
        </div>
    {% endfor %}
{% endfor %}
